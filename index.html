<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Newsletter sign-up form with success message | Michael</title>

</head>
<body>
  <main>
    <div class="container">
      <section class="details">
        <h1 class="title">Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul class="list">
          <li class="list-items">Product discovery and building what matters</li>
          <li class="list-items">Measuring to ensure updates are a success</li>
          <li class="list-items"> And much more!</li>
        </ul>

        <!-- form -->
        <form>
          <div class="form-control">
            <div class="label-error">
              <label for="email">Email address</label>
              <span class="error"></span>
            </div>
            <input 
            type="email" 
            placeholder="email@company.com"
            name="email"
            id="email"
            >
          </div>
          <button type="submit">  Subscribe to monthly newsletter</button>
        </form>
      </section>

      <section class="images">
        <picture class="picture-container">
          <source
          media="(min-width: 300px)"
           srcset="./assets/images/illustration-sign-up-desktop.svg"/>
           <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
        </picture>
      </section>
    </div>
  </main>

</body>
</html>
