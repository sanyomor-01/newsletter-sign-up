<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michael | Newsletter sign-up form with success message</title>

</head>
<body>
  <main>
    <div class="container">
      <section class="details">
        <h1 class="title">Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="list">
          <li class="list-items">
            <img src="./assets/images/icon-list.svg" alt="list">
            <span>Product discovery and building what matters</span>
          </li>
          <li class="list-items">
            <img src="./assets/images/icon-list.svg" alt="list">
            <span>  Measuring to ensure updates are a success</span>
          </li>
          <li class="list-items">
            <img src="./assets/images/icon-list.svg" alt="list">
            <span>And much more!</span>
          </li>
        </ul>
        <form>
          <div class="form-control">
            <label for="email">Email address</label>
            <input 
            type="email" 
            placeholder="email@company.com"
            name="email"
            id="email"
            >
          </div>
          <button type="submit">  Subscribe to monthly newsletter</button>
        </form>
      </section>
      <section class="images">
        <picture class="picture-container">
          <source
          media="(min-width: 300px)"
           srcset="./assets/images/illustration-sign-up-desktop.svg"/>
           <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
        </picture>
      </section>
    </div>
  </main>

</body>
</html>
